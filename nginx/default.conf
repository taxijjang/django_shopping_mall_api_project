server {
    listen 80;
    server_name localhost;
    client_max_body_size 16M;

    location /static/ {
        autoindex on;
        alias /code/static/;
    }

    location /media/ {
        autoindex on;
        alias /code/media/;
    }
    location / {
      proxy_pass http://django:8000/;
   }

}